<h1>Clientes</h1>

<p *ngIf="!clienteList"><em>Loading...</em></p>

<p>
    <a [routerLink]="['/register-cliente']">Novo Cliente</a>
</p>

<table class='table' *ngIf="clienteList">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Data de Nascimento</th>
            <th>Idade</th>
            <th>Profissao</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cli of clienteList">
            <td>{{ cli.clienteId }}</td>
            <td>{{ cli.nome }}</td>
            <td>{{ cli.sobrenome }}</td>
            <td>{{ cli.dataNascimento | date: 'dd/MM/yyyy' }}</td>
            <td>{{ cli.idade }}</td>
            <td>{{ cli.profissao }}</td>
            <td>
            <td>
                <a [routerLink]="['/cliente/edit/', cli.clienteId]">Editar</a> |
                <a [routerLink]="" (click)="delete(cli.clienteId)">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
